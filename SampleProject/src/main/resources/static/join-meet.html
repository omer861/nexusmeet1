<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        if(!$.cookie('jwt')){
            location.href="/signin.html";
        }
    });

    window.onload = function () {
        function getUrlParams(url) {
            let urlStr = url.split('?')[1];
            const urlSearchParams = new URLSearchParams(urlStr);
            const result = Object.fromEntries(urlSearchParams.entries());
            return result;
        }


        const roomID = getUrlParams(window.location.href)['roomID'];

        if(roomID != ""){

            var check_email_exits = false;
            var meeting_id = '';
            var check_room_exits = false;

            var email = $.cookie('email');
            var jwt = $.cookie('jwt');

            var formData = {
                "room_id":roomID
            };

            console.log(roomID);


            $.ajax({
                url:"http://localhost:8082/get-meeting-id",
                data: JSON.stringify(formData),
                header:{
                    "Content-Type":"application/json",
                    "Authorization":jwt,
                },
                processData: false,
                contentType: "application/json",
                type: 'POST',
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if(data['id'] != ''){
                        meeting_id = data['id'];
                        console.log(meeting_id);
                        check_room_exits = true;

                        var formData1 = {
                            "email":email,
                            "meeting_id":meeting_id,
                        };
                        $.ajax({
                            url:"http://localhost:8082/check-meet-email",
                            data: JSON.stringify(formData1),
                            header:{
                                "Content-Type":"application/json",
                                "Authorization":jwt,
                            },
                            processData: false,
                            contentType: "application/json",
                            type: 'POST',
                            dataType: "json",
                            success: function (data) {
                                console.log(data);

                                if (data['id'] != '') {

                                    const userID = Math.floor(Math.random() * 10000) + "";
                                    const userName = getUrlParams(window.location.href)['username'] || "userName" + userID;
                                    const appID = 1893360204; // check the video on my https://youtube.con/@boualiali
                                    const serverSecret = "de756d96232842f8a7ad26d980a4e573"; // check the video on my https://youtube.con/@boualiali
                                    const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);


                                    const zp = ZegoUIKitPrebuilt.create(kitToken);
                                    zp.joinRoom({
                                        container: document.querySelector("#root"),
                                        sharedLinks: [{
                                            name: 'Personal link',
                                            url: window.location.protocol + '//' + window.location.host + window.location.pathname + '?roomID=' + roomID,
                                        }],
                                        scenario: {
                                            mode: ZegoUIKitPrebuilt.VideoConference,
                                        },

                                        turnOnMicrophoneWhenJoining: false,
                                        turnOnCameraWhenJoining: false,
                                        showMyCameraToggleButton: true,
                                        showMyMicrophoneToggleButton: true,
                                        showAudioVideoSettingsButton: true,
                                        showScreenSharingButton: true,
                                        showTextChat: true,
                                        showUserList: true,
                                        maxUsers: 500,
                                        layout: "Auto",
                                        showLayoutButton: false,
                                        showRecordingButton: true
                                    });

                                    zp.getInstance().startRecord(roomID, {
                                            recordMode: 1,  // Single stream recording
                                            outputParams: {
                                                outputFileFormat: 'mp4',
                                                outputFolder: 'record/',
                                            },
                                            storageParams: {
                                                vendor: 2,  // Storage vendor (e.g., 2 for OSS)
                                                region: 'oss',
                                                bucket: '',
                                                accessKeyId: 1893360204,
                                                accessKeySecret: de756d96232842f8a7ad26d980a4e573,
                                            },
                                    });



                                }else{
                                    location.href="/signin.html";
                                }

                            }, error: function (data) {
                                console.log(data);
                            }

                        })

                    }else{
                        location.href="/signin.html";
                    }
                }, error: function (data) {
                    console.log(data);
                }

            })


        }else{
            location.href="/signin.html";
        }
    }
</script>
