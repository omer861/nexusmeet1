<script>
    function toastFire(type, message, position, background = "#fff") {
        const Toast = Swal.mixin({
            toast: true,
            position: position,
            showConfirmButton: false,
            timerProgressBar: false,
            background: background
        })

        Toast.fire({
            icon: type,
            title: message
        })
    }

    $(document).on("submit","#signinForm",function(event){
        event.preventDefault();
        let formData =  {
            'email':$("#emailid").val(),
            'password':$("#password").val(),
        };
        $.ajax({
            url: "https://nexusmeet.labyrinthglobalsolutions.com/authenticate",
            data: JSON.stringify(formData),
            header:{
                "Content-Type":"application/json"
            },
            processData: false,
            contentType: "application/json",
            type: 'POST',
            dataType: "json",
            success: function (data) {
                if(data['jwt']['email'] != ''){
                    $.cookie('email', data['jwt']['email'], { expires: 7 });
                    $.cookie('jwt', data['jwt']['jwt'], { expires: 7 });
                    toastFire('success','Signed In', 'top-right');
                    setTimeout(() => {
                        location.href="/dashboard.html";
                    }, 1500);
                }else{
                    toastFire('error','Not Registered', 'top-right');
                }
               console.log(data);
            }, error: function (data) {
                console.log(data);
            }
        });
    });
</script>
